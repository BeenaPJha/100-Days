<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=David+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music with Tap</title>
</head>
<body>
    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Make music with one tap</p>
        </header>
        <div class="visuals">
        </div>
        <div class="taps">
            <div class="tap1">
                <audio class="sounds" src = "sounds/bubbles.mp3"></audio>
            </div>
            <div class="tap2">
                <audio class="sounds" src="sounds/clay.mp3"></audio>
            </div>
            <div class="tap3">
                <audio class="sounds" src="sounds/confetti.mp3"></audio>
            </div>
            <div class="tap4">
                <audio class="sounds" src="sounds/glimmer.mp3"></audio>
            </div>
            <div class="tap5">
                <audio class="sounds" src="sounds/moon.mp3"></audio>
            </div>
            <div class="tap6">
                <audio class="sounds" src="sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
